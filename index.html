<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="js/script.js" defer></script>
    <title>To Do List - Nabiel</title>
  </head>
  <body>
    <section>
      <h2>To Do List</h2>
      <form id="form">
        <input id="task" type="text" placeholder="Add a Todo" required />
        <input id="dueDate" type="date" required/>
        <button type="submit"><i class="fa-solid fa-plus"></i></button>
      </form>
      <button class="delete-all" id="delete-all">Hapus Semua</button>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Tugas</th>
              <th>Deadline</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="todo-table">
            <tr>
              <td colspan="4">No task found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
